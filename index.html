<!DOCTYPE html>

<head>
    <title>Kiffel</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">

    <!-- Kniffel.js -->
    <script src="kiffel.js"></script>
</head>

<body>

    <main>
        <grid>
            <header>
                <h1>Kniffel</h1>
            </header>
            <div class="columns">
                <div class="column info">
                    <!-- FIRST ROW -->
                    <div class="tablerow no-border"></div>
                    <!-- Einser -->
                    <div class="tablerow einser">
                        <div class="dice einser"></div>
                        <div class="dice einser"></div>
                        <div class="dice einser"></div>
                    </div>
                    <!-- Zweier -->
                    <div class="tablerow zweier">
                        <div class="dice zweier"></div>
                        <div class="dice zweier"></div>
                        <div class="dice zweier"></div>
                    </div>
                    <!-- Dreier -->
                    <div class="tablerow dreier">
                        <div class="dice dreier"></div>
                        <div class="dice dreier"></div>
                        <div class="dice dreier"></div>
                    </div>
                    <!-- Vierer -->
                    <div class="tablerow vierer">
                        <div class="dice vierer"></div>
                        <div class="dice vierer"></div>
                        <div class="dice vierer"></div>
                    </div>
                    <!-- Fünfer -->
                    <div class="tablerow fuenfer">
                        <div class="dice fuenfer"></div>
                        <div class="dice fuenfer"></div>
                        <div class="dice fuenfer"></div>
                    </div>
                    <!-- Sechser -->
                    <div class="tablerow sechser">
                        <div class="dice sechser"></div>
                        <div class="dice sechser"></div>
                        <div class="dice sechser"></div>
                    </div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamt oben -->
                    <div class="tablerow">Gesamt</div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Bonus -->
                    <div class="tablerow">Bonus bei 63 oder mehr</div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Bonus oberer Teil-->
                    <div class="tablerow">Bonus oberer Teil</div>
                    <!-- Separator Big -->
                    <div class="tablerow separator-big"></div>
                    <!-- Dreierpasch -->
                    <div class="tablerow border-top">Dreierpasch</div>
                    <!-- Viererpasch -->
                    <div class="tablerow">Viererpasch</div>
                    <!-- Full House -->
                    <div class="tablerow">Full House</div>
                    <!-- Kleine Straße -->
                    <div class="tablerow">Kleine Straße</div>
                    <!-- Große Straße -->
                    <div class="tablerow">Große Straße</div>
                    <!-- Kniffel -->
                    <div class="tablerow">Kniffel</div>
                    <!-- Chance -->
                    <div class="tablerow">Chance</div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamter unterer Teil -->
                    <div class="tablerow">Gesamter unterer Teil</div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamter oberer Teil -->
                    <div class="tablerow">Gesamter oberer Teil</div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamt -->
                    <div class="tablerow">Gesamt</div>
                </div>
                <div class="column description">
                    <!-- FIRST ROW -->
                    <div class="tablerow no-border"></div>
                    <!-- Einser -->
                    <div class="tablerow einser">
                        <div class="info-tooltip" id="info-einser"></div>
                    </div>
                    <!-- Zweier -->
                    <div class="tablerow zweier">
                        <div class="info-tooltip" id="info-zweier"></div>
                    </div>
                    <!-- Dreier -->
                    <div class="tablerow dreier">
                        <div class="info-tooltip" id="info-dreier"></div>
                    </div>
                    <!-- Vierer -->
                    <div class="tablerow vierer">
                        <div class="info-tooltip" id="info-vierer"></div>
                    </div>
                    <!-- Fünfer -->
                    <div class="tablerow fuenfer">
                        <div class="info-tooltip" id="info-fuenfer"></div>
                    </div>
                    <!-- Sechser -->
                    <div class="tablerow sechser">
                        <div class="info-tooltip" id="info-sechser"></div>
                    </div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamt oben -->
                    <div class="tablerow">&rarr;</div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamt oben -->
                    <div class="tablerow">&rarr;</div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamt oben -->
                    <div class="tablerow">&rarr;</div>
                    <!-- Separator Big -->
                    <div class="tablerow separator-big"></div>
                    <!-- Dreierpasch -->
                    <div class="tablerow border-top">
                        <div class="info-tooltip" id="info-dreierpasch"></div>
                    </div>
                    <!-- Viererpasch -->
                    <div class="tablerow">
                        <div class="info-tooltip" id="info-viererpasch"></div>
                    </div>
                    <!-- Full House -->
                    <div class="tablerow">
                        <div class="info-tooltip" id="info-fullhouse"></div>
                    </div>
                    <!-- Kleine Straße -->
                    <div class="tablerow">
                        <div class="info-tooltip" id="info-kleinestrasse"></div>
                    </div>
                    <!-- Große Straße -->
                    <div class="tablerow">
                        <div class="info-tooltip" id="info-grossestrasse"></div>
                    </div>
                    <!-- Kniffel -->
                    <div class="tablerow">
                        <div class="info-tooltip" id="info-kniffel"></div>
                    </div>
                    <!-- Chance -->
                    <div class="tablerow">
                        <div class="info-tooltip" id="info-chance"></div>
                    </div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamter unterer Teil -->
                    <div class="tablerow">&rarr;</div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamter oberer Teil -->
                    <div class="tablerow">&rarr;</div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamt -->
                    <div class="tablerow">&rarr;</div>
                </div>
                <div class="column player">
                    <!-- FIRST ROW -->
                    <div class="tablerow name no-padding"><input type="text" id="name" placeholder="Name"
                            autocomplet="name" /></div>
                    <!-- Einser -->
                    <div class="tablerow einser no-padding"><input id="valueEinser" type="number" placeholder="Einser"
                            min="" max="" onchange="getValEinser()" pattern="\d*" /></div>
                    <!-- Zweier -->
                    <div class="tablerow zweier no-padding"><input id="valueZweier" type="number" placeholder="Zweier"
                            min="" max="" onchange="getValZweier()" pattern="\d*" /></div>
                    <!-- Dreier -->
                    <div class="tablerow dreier no-padding"><input id="valueDreier" type="number" placeholder="Dreier"
                            min="" max="" onchange="getValDreier()" pattern="\d*" /></div>
                    <!-- Vierer -->
                    <div class="tablerow vierer no-padding"><input id="valueVierer" type="number" placeholder="Vierer"
                            min="" max="" onchange="getValVierer()" pattern="\d*" /></div>
                    <!-- Fünfer -->
                    <div class="tablerow fuenfer no-padding"><input id="valueFuenfer" type="number" placeholder="Fünfer"
                            min="" max="" onchange="getValFuenfer()" pattern="\d*" /></div>
                    <!-- Sechser -->
                    <div class="tablerow sechser no-padding"><input id="valueSechser" type="number"
                            placeholder="Sechser" min="" max="" onchange="getValSechser()" pattern="\d*" /></div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamt oben -->
                    <div class="tablerow">
                        <div id="gesamt-oben-ohne-bonus" class="inline-block">0</div>
                    </div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Bonus -->
                    <div class="tablerow no-padding" id="got-bonus">
                        <div id="get-bonus" class="padding"></div>
                    </div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamt oben + Bonus -->
                    <div class="tablerow">
                        <div id="gesamt-oben-mit-bonus" class="inline-block">
                            0
                        </div>
                    </div>
                    <!-- Separator Big -->
                    <div class="tablerow separator-big"></div>
                    <!-- Dreierpasch -->
                    <div class="tablerow border-top no-padding"><input id="valueDreierpasch" type="number"
                            placeholder="Dreierpasch" min="" max="" onchange="getValDreierpasch()" pattern="\d*" />
                    </div>
                    <!-- Viererpasch -->
                    <div class="tablerow no-padding"><input id="valueViererpasch" type="number" placeholder="Viererpasch" min=""
                            max="" onchange="getValViererpasch()" pattern="\d*" /></div>
                    <!-- Full House -->
                    <div class="tablerow no-padding"><input id="full-house" type="checkbox" onchange="getValFullHouse()" /></div>
                    <!-- Kleine Straße -->
                    <div class="tablerow no-padding"><input id="kleine-strasse" type="checkbox" onchange="getValKleineStrasse()" />
                    </div>
                    <!-- Große Straße -->
                    <div class="tablerow no-padding"><input id="grosse-strasse" type="checkbox" onchange="getValGrosseStrasse()" />
                    </div>
                    <!-- Kniffel -->
                    <div class="tablerow no-padding"><input id="kniffel" type="checkbox" onchange="getValKniffel()" /></div>
                    <!-- Chance -->
                    <div class="tablerow no-padding"><input id="valueChance" type="number" placeholder="Chance" min="" max=""
                            onchange="getValChance()" pattern="\d*" /></div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamter unterer Teil -->
                    <div class="tablerow">
                        <div id="gesamt-unten" class="inline-block">
                            0
                        </div>
                    </div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamter oberer Teil -->
                    <div class="tablerow">
                        <div id="gesamt-oben-mit-bonus-end" class="inline-block">
                            0
                        </div>
                    </div>
                    <!-- Separator Small-->
                    <div class="tablerow separator-small"></div>
                    <!-- Gesamt -->
                    <div class="tablerow">
                        <div id="gesamt" class="inline-block">
                            0
                        </div>
                    </div>
                </div>

            </div>
        </grid>
    </main>
    <!-- Tippy.js -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="tooltips.js"></script>
</body>

</html>
